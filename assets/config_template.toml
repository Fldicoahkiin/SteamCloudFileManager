# Steam Cloud File Manager 配置文件

[paths]
# 自定义 Steam 安装路径
# 留空或删除此行将使用自动检测
# steam_path = "D:\\Games\\Steam"

[appearance]
# 主题模式: "system"（跟随系统）, "light"（浅色）, "dark"（深色）
theme_mode = "system"

# 语言设置: "auto"（自动检测系统语言）, "zh"（简体中文）, "en"（English）
# 默认为 "auto"，首次启动时将根据系统区域设置选择语言
language = "auto"

[logging]
# 是否启用日志文件存储
enabled = true

