[package]
name = "SteamCloudFileManager"
version = "1.0.0"
edition = "2021"
authors = ["Flacier <https://github.com/Fldicoahkiin>"]
description = "Steam云文件管理器 - Steam Cloud File Manager"
license = "MIT"
repository = "https://github.com/Fldicoahkiin/SteamCloudFileManager"

[dependencies]
eframe = "0.33"
egui = "0.33"
egui_extras = "0.33"
steamworks = "0.12.2"
steamworks-sys = "0.12.2"
anyhow = "1.0"
chrono = "0.4"
dirs = "5.0"
log = "0.4"
env_logger = "0.11.8"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rfd = "0.15"
image = "0.24"
serde = "1.0"
serde_json = "1.0"
keyvalues-parser = "0.2"
byteorder = "1.5"
ureq = "2.12"
tungstenite = { version = "0.24", features = ["native-tls"] }
url = "2.5"
sysinfo = "0.33"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "winuser",
    "shellapi",
    "combaseapi",
    "shlobj",
    "knownfolders",
] }
