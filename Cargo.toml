[package]
name = "SteamCloudFileManager"
version = "0.1.0"
edition = "2021"
authors = ["Steam Cloud File Manager Team"]
description = "跨平台Steam云文件管理器"
license = "MIT"

[dependencies]
eframe = "0.28"
egui = "0.28"
steamworks = "0.12"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs = "5.0"
log = "0.4"
env_logger = "0.11"
rfd = "0.14"
image = "0.24"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = [
    "winuser",
    "shellapi",
    "combaseapi",
    "shlobj",
    "knownfolders",
] }
